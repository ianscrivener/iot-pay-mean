<section data-ng-controller="DevicesController" data-ng-init="findOneLog()">
  <div class="page-header">
  </div>
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <div class="row">
            <div class="text-center">
              <h3>{{log.percExceeded | number:0}}%</h3>
              <h5 >Exceeded</h5>
            </div>
          </div>
        </div><a data-ui-sref="surveys-edit.editTabs({editTabId: 'respondents', surveyId: survey._id})">
      </div>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-warning">
        <div class="panel-heading">
          <div class="row">
            <div class="text-center">
              <h3>{{log.percWarn | number:0}}%</h3>
              <h5 >Warning</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-success">
        <div class="panel-heading">
          <div class="row">
            <div class="text-center">
              <h3>{{log.percUnder| number:0}}%</h3>
              <h5>OK</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
