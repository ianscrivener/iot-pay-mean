<div class="modal-header">
  <h3>Create New Device</h3>
</div>
<div class="modal-body">
  <section>
    <form name="createDeviceForm" novalidate="novalidate" class="form-horizontal">
      <div class="form-group">
        <label for="modal-name" class="col-sm-2 control-label modal-label"><span>Device Name:</span></label>
        <div class="col-sm-10">
          <input id="modal-name" name="deviceName" type="text" data-ng-model="name" placeholder="Enter device name" data-ng-required="true" class="form-control"/>
        </div>
      </div>
    </form>
  </section>
</div>
<div class="modal-footer">
  <button data-ng-click="$dismiss()" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i><span>&nbspCancel</span></button>
  <button data-ng-click="$close(name)" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i><span>&nbspCreate</span></button>
</div>
