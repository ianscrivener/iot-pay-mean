<section class="row" data-ng-controller="SettingsController">
  <h3 class="col-md-12 text-center"></h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form name="userForm" data-ng-submit="updateAccount(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
      <fieldset>

        <div class="form-group">
          <input type="text" id="cardNumber" name="cardNumber" class="form-control" data-ng-model="user.cardNumber" placeholder="cardNumber">
        </div>

        <div class="form-group">
          <input type="text" id="expMonth" name="expMonth" class="form-control" data-ng-model="user.expMonth" placeholder="expMonth">
        </div>

        <div class="form-group">
          <input type="text" id="expYear" name="expYear" class="form-control" data-ng-model="user.expYear" placeholder="expYear">
        </div>


        <div class="text-center form-group">
          <button type="submit" class="btn btn-large btn-primary">Save Profile</button>
        </div>
        <div data-ng-show="success" class="text-center text-success">
          <strong>Account Details Saved Successfully</strong>
        </div>
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
